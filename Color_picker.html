<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #alldivs{
            display: flex;

        }
        #div1{
            width: 150px;
            height: 150px;
            background-color: #e0e0e0;
            border: 2px solid black;
            border-radius: 20px;
            margin: 10px;
        }
        #div2{
            width: 150px;
            height: 150px;
            background-color: #6fcf97;
            border: 2px solid black;
            border-radius: 20px;
            margin: 10px;
        }
        #div3{
            width: 150px;
            height: 150px;
            background-color: #56ccf2;
            border: 2px solid black;
            border-radius: 20px;
            margin: 10px;
        }
        #div4{
            width: 150px;
            height: 150px;
            background-color: #bb6bd9;
            border: 2px solid black;
            border-radius: 20px;
            margin: 10px;
        }
        #bgcolor{
            background-color: black;
            color: white;
            text-align: center;
            border: 1px solid black;
            border-radius: 20px;
            padding: 10px;
        }
    </style>
</head>
<body id="container">
    
    <h1>Color Picker </h1>
    <div id="alldivs">
        <button id="div1">#e0e0e0</button>
        <button id="div2">#6fcf97</button>
        <button id="div3">#56ccf2</button>
        <button id="div4">#bb6bd9</button>
    </div>
    <div id="bgcolor">Background Color : <span id="bcolor"></span></div>
    <p>Try clicking on one of the colors above to change the Background color of this page </p>
</body>
<script>
  const b1 = document.getElementById("div1");
  const b2 = document.getElementById("div2");
  const b3 = document.getElementById("div3");
  const b4 = document.getElementById("div4");
  const body = document.getElementById("container");
  const bcolor = document.getElementById("bcolor");
  b1.addEventListener("click",()=>{
        body.style.backgroundColor = "#e0e0e0";
        bcolor.innerHTML = "#e0e0e0";
  })
  b2.addEventListener("click",()=>{
        body.style.backgroundColor = "#6fcf97";
        bcolor.innerHTML = "#6fcf97";
  })
  b3.addEventListener("click",()=>{
        body.style.backgroundColor = "#56ccf2";
        bcolor.innerHTML = "#56ccf2";
  })
  b4.addEventListener("click",()=>{
        body.style.backgroundColor = "#bb6bd9";
        bcolor.innerHTML = "#bb6bd9";
  })

  
</script>
</html>
